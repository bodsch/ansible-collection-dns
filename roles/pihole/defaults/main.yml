---

pihole_version: 6.1.2

pihole_direct_download: false

pihole_arch:
  install_type: archive   # source | archive
  source_repository: https://github.com/pi-hole/pi-hole.git
  archive: https://github.com/pi-hole/pi-hole/archive/refs/tags/v{{ pihole_version }}.tar.gz

pihole_config_setup:
  interface: "{{ ansible_default_ipv4.interface }}"
  ipv4_address: "{{ ansible_default_ipv4.address }}/24"
  ipv6_address: ""
  query_logging: true
  install_web:
    server: true
    interface: true
  blocking_enabled: true
  dnsmasq_listening: ""
  dns:
    upstream:
      - "1.1.1.1"
      - "1.0.0.1"
      - "9.9.9.9"
    fqdn_required: true
    bogus_priv: true
    dnssec: false
  dhcp: {}
  domain: pi.hole
  gravity_tmpdir: /var/tmp
  temperature:
    unit: c
    limit: ""
  web:
    ui_boxed_layout: boxed
    theme: default-light
    # Leer lassen für zufälliges Passwort
    password: "fooo-bar"
    ports:
      - 8080
  api:
    exclude:
      domains: []
      clients: []
    query_log_show: all
    privacy_mode: false

#   custom_hosts: []
#     # - domain: matrix.lan
#     #   host: 172.0.16.0.1

