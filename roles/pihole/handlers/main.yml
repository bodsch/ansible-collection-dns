---

- name: restart pihole-FTL
  ansible.builtin.systemd:
    name: pihole-FTL
    state: restarted

- name:  pihole update gravity
  bodsch.dns.pihole_command:
    command: update_gravity
  # ansible.builtin.shell: pihole updateGravity
  register: gravity_result
  # changed_when: "'[✓] DNS resolution is currently available' in gravity_result.stdout"

- name:  pihole reload lists
  bodsch.dns.pihole_command:
    command: reloadlists
  # ansible.builtin.shell: pihole reloadlists
  register: reload_result
  # changed_when: "'[✓] DNS resolution is currently available' in gravity_result.stdout"
