- name: create main bind config file
  become: true
  ansible.builtin.template:
    src: etc/bind.conf.j2
    dest: "{{ bind_config }}"
    owner: "{{ bind_owner }}"
    group: "{{ bind_group }}"
    mode: 0640
    backup: true
    # validate: 'named-checkconf %s'
  notify:
    - validate configuration
    - reload bind

